TIPDATABASEHOSTNAME=O nome do servidor do seu banco de dados, informado durante o processo de instalação. Não alterar este valor a não ser que seja absolutamente necessário, por exemplo durante a transferência do banco de dados a um novo servidor.
TIPDATABASENAME=O nome de seu banco de dados, informado durante o processo de instalação. Não alterar este valor a não ser que seja absolutamente necessário, por exemplo durante a transferência do banco de dados a um novo servidor.
TIPDATABASEPREFIX=O prefixo usado para seu banco de dados, informado durante o processo de instalação. Não alterar este valor a não ser que seja absolutamente necessário, por exemplo durante a transferência do banco de dados a um novo servidor.
TIPDTATABASETYPE=O tipo de banco de dados, informado durante o processo de instalação. Não alterar este valor a não ser que seja absolutamente necessário, por exemplo durante a transferência do banco de dados a um novo servidor.
TIPDATABASEUSERNAME=O nome de usuário usado para acessar seu banco de dados, informado durante o processo de instalação. Não alterar este valor a não ser que seja absolutamente necessário, por exemplo durante a transferência do banco de dados a um novo servidor.
TIPDEBUGGINGINFO=Se selecionado, exibe informações de diagnóstico, tradução de idioma e erros de SQL se presentes, serão exibidos. A informação será exibida no rodapé de cada página que você visitar no Site e na Administração do Joomla! Não é aconselhável deixar o modo de depuração ativado quando estiver executando um website de produção.
TIPDEBUGLANGUAGE=Selecione se as informações de diagnóstico (<bold>&bull;...&bull;</bold>) ou (<bold>?...?</bold>) para os arquivos de idioma do Joomla! serão exibidas. Depurar idioma funcionará sem que Habilitar Depuração esteja ativo, mas não terá referências adicionais detalhadas que ajudarão a corrigir quaisquer erros.
TIPDEFWYSIWYG=Selecione o editor WYSIWYG padrão para o site. Usuários registrados poderão alterá-lo de acordo com a preferência deles, através do Configuração Pessoal se assim você permitir esta opção.
TIPENABLEWEBSERVICES=Habilitar a possibilidade da instalação fazer RPC (Remote Procedure Calls - Chamadas a Procedimentos Remotos), através de HTTP como meio de transporte e XML como linguagem de codificação. Esta função é necessária para garantir que muitas Extensões de Terceiros funcionem. O padrão é habilitado.
TIPERRORREPORTING=Selecione o nível de relatório apropriado na lista abaixo. Veja a Tela de Ajuda para maiores detalhes.
