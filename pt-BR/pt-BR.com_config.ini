TIPGLOBALSITEMETATADESC=Informe uma descrição geral para o web site que será usado pelos sistemas de busca. Geralmente um máximo de 20 palavras é o valor ideal.
TIPGLOBALSITEMETAKEY=Informe as palavras-chave e frases que qualificam seu web site. Separar palavras-chave com uma vírgula e um grupo de frases com aspas simples.
TIPHELPSERVER=Selecione o nome do servidor de ajuda onde seu sistema buscará as telas de ajuda que serão exibidas. Selecione local para usar os arquivos contidos na instalação do Joomla! Clique no botão Atualizar para atualizar a lista de servidores de ajuda.
TIPIFSETTOSHOWAUTHOR=Se for configurado para exibir, o nome do autor será exibido. Esta é a configuração global, mas poderá ser alterada para cada Menu e Artigo.
TIPIFSETTOSHOWDATETIMECREATED=Se for configurado para exibir, a data e hora da criação do artigo será exibida. Esta é a configuração global, mas poderá ser alterada para cada menu e artigo.
TIPIFSETTOSHOWDATETIMEMODIFIED=Se for configurado para exibir, a data e hora da última modificação será exibida. Esta é a configuração global, mas poderá ser alterada para cada menu e artigo.
TIPIFSETTOSHOWHITS=Se for configurado para exibir, a quantidade de acessos de um Artigo será exibida. Esta é a configuração global, mas poderá ser alterada para cada menu e artigo.
TIPIFSETTOSHOWREADMORELINK=Se for configurado para exibir, um link Leia mais... será exibido quando houver um texto principal para o Artigo.
TIPIFSETTOSHOWVOTING=Se for configurado para exibir, um sistema de votação será ativado para os artigos.
TIPIFYESTITLECONTENTITEMS=Se sim, o título dos artigos serão um link para o Artigo.
